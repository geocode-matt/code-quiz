<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h3 id="highScoresLink">View High Scores</h3>
        <h3>Time: <span id="timer"></span></h3>
    </header>

    <section id="mainContent">
        <div id="quizPrimary">
            <h2 class="textPrimary">Coding Quiz Challenge</h2>
            <!-- <br><br> -->
            <p class="textSecondary">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <!-- <br><br> -->
            <button id="start-btn">Start Quiz</button>
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn hide">Answer 1</button>
                    <button class="btn hide">Answer 2</button>
                    <button class="btn hide">Answer 3</button>
                    <button class="btn hide">Answer 4</button>
                </div>
            </div>
        </div>

    </section>

    <section id="secondaryContent">
        <div id="quizSecondary">
            <h3></h3>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
